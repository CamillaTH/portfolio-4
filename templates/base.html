{% load static %}
<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Luna</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script  src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="https://kit.fontawesome.com/52e37cb4eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="h-100">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand me-lg-5 " href="home_page.html">
                <img src="{% static '/ima
                ges/luna-logo_transparent.png' %}" class="logo-image img-fluid" alt="Luna-logo">
            </a>

            <form action="#" method="get" class="search-form flex-fill me-3" role="search">
                <div class="input-group input-group-lg">
                    <input name="search" type="search" class="form-control" id="search-topics" placeholder="Search topics"
                        aria-label="Search">

                    <button type="submit" class="form-control" id="submit">
                        <i class="fa-brands fa-searchengin fa-flip fa-xl" style="color: #D4DCDE;"></i>
                    </button>
                </div>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/">Log in</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/">Topics</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/">About luna</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    
    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 mb-5 mb-lg-0">
                    <div class="subscribe-form-wrap">
                        <h6>Subscribe and get news updates</h6>

                        <form class="subscribe-form" action="#" method="post" role="form">
                            <input type="email" name="subscribe-email" id="subscribe-email" pattern="[^ @]*@[^ @]*"
                                class="form-control" placeholder="Email Address" required="">

                            <div class="col-lg-12 col-12">
                                <button type="submit" class="form-control" id="submit">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-12 mb-4 mb-md-0 mb-lg-0">
                    <h6 class="mb-3">Contact</h6>

                    <p class="mb-2"><strong class="d-inline me-2">Phone:</strong> 0000000000</p>

                    <p>
                        <strong class="d-inline me-2">Email:</strong>
                        <a href="#">mail@lunacamillath@gmail.com</a>
                    </p>
                </div>

                <div class="col-lg-3 col-md-6 col-12">
                    <h6 class="mb-3">Social</h6>

                    <ul class="social-icon">
                        <li>
                            <a href="https://instagram.com" target="_blank" aria-label="see updated on instagram" rel="noopener"> <i
                                    class="fa-brands fa-instagram fa-2x"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com" target="_blank" aria-label="see updated on twitter" rel="noopener"> <i
                                    class="fa-brands fa-twitter fa-2x"></i></a>
                        </li>
                        <li>
                            <a href="https://facebook.com" target="_blank" aria-label="see updated on facebook" rel="noopener"> <i
                                    class="fa-brands fa-facebook-f fa-2x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
       <div class="container pt-5">
            <div class="row">

                <div class="col-lg-2 col-md-3 col-12">
                    <a class="navbar-brand" href="/">
                        <img src="{% static '/images/luna-logo_transparent.png' %}" class="logo-image img-fluid" alt="footer luna logo">
                    </a>
                </div>
                <div class="col-lg-3 col-12">
                    <p class="mb-0">Copyright Â© 2023 Luna
                    </p> 
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
